<form #messageForm="ngForm" novalidate (ngSubmit)="onSubmit(messageForm)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Send message</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="From address"
              id="fromAddress"
              name="fromAddress"
              required
              disabled
              minlength="42"
              [(ngModel)]="message.fromAddress"
              #fromAddress="ngModel"
            />

            <mat-error
              *ngIf="
                fromAddress.invalid &&
                (fromAddress.dirty || fromAddress.touched)
              "
            >
              <div *ngIf="fromAddress.errors?.required">
                fromAddress is required.
              </div>
              <div *ngIf="fromAddress.errors?.minlength">
                fromAddress must be at least 42 characters long.
              </div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="To address"
              id="toAddress"
              name="toAddress"
              [(ngModel)]="message.toAddress"
              #toAddress="ngModel"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Message"
              id="message"
              name="message"
              [(ngModel)]="message.message"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="number"
              placeholder="Amount"
              id="amount"
              name="amount"
              [(ngModel)]="message.amount"
              #amount="ngModel"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <div class="row">
      <div class="col">
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width"
            [disabled]="messageForm.invalid"
          >
            Submit
          </button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</form>
