<form #authenticationForm="ngForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Messages</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <!-- {{ messages }} -->
          <mat-list>
            <mat-list-item *ngFor="let message of messages">
              <h3 matLine>From address: {{ message.fromAddress }}</h3>
              <h3 matLine>To address: {{ message.toAddress }}</h3>
              <p matLine>
                <span>Amount: {{ message.amount }} </span>
                <br />
                <span class="demo-2">Message: {{ message.message }}</span>
                <br />
              </p>
              <span matLine>---------------------------</span>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
