<form
  #minePendingMessagesForm="ngForm"
  novalidate
  (ngSubmit)="onSubmit(minePendingMessagesForm)"
>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Mine pending messages</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
            <!-- FixMe: display amount of pending messages -->
        </div>
      </div>
      
    </mat-card-content>
    <div class="row">
      <div class="col">
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width"
            [disabled]="minePendingMessagesForm.invalid"
          >
            Submit
          </button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</form>
